spring.application.name=analytics-reporting-service
server.port=4008

# PostgreSQL Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/analytics_service_db
spring.datasource.username=postgres
spring.datasource.password=admin
spring.jpa.hibernate.ddl-auto=update
spring.sql.init.mode=always

# Kafka Configuration
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.consumer.group-id=analytics-service
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.apache.kafka.common.serialization.StringDeserializer

# External Service URLs
patient.service.url=http://localhost:4000
doctor.service.url=http://localhost:4003
billing.service.url=http://localhost:4001
appointment.service.url=http://localhost:4007
notification.service.url=http://localhost:4006

# Caching Configuration
spring.cache.type=simple